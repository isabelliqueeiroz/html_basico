<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas Avançadas e Multimídia</title>
    <style>
    table{
        width: 50%; /*largura*/
        border-collapse: collapse;/*remove o espaçamento entre as bordas*/
        margin-bottom: 20px; /*Espaço inferior para separar da próxima seção*/
        /* interno: pedding, externo: margin*/
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        color: #000000; 
    }
    th{
        background-color: gold;
    }
    tfoot{
        background-color: goldenrod;
        font-weight: bolder;
     }
    </style>
</head>
<body>
    <h1>Relatório de Vendas</h1>
    
    <!-- TABELA SIMPLIFICADA E MAIS COMPACTA -->
    <table>
        <caption>Vendas por Região - 2025</caption>
        <thead>
            <tr>
                <!-- Cabeçalho para a coluna Região -->
                <th>Região</th>
                <!-- Cabeçalhos para os trimestres -->
                <th>1º Tri</th>
                <th>2º Tri</th>
                <th>3º Tri</th>
                <!-- Cabeçalho para o total geral -->
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Linha de dados para a região Norte -->
                <td class="num-right">Norte</td>
                <td class="num-right">R$ 10.000</td>
                <td class="num-right">R$ 12.000</td>
                <td class="num-right">R$ 15.000</td>
                <td class="num-right"><strong>R$ 37.000</strong></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- Rodapé com total geral -->
                <td class="num-right">Total Geral</td>
                <td class="num-right">R$ 10.000</td>
                <td class="num-right">R$ 12.000</td>
                <td class="num-right">R$ 15.000</td>
                <td class="num-right">R$ 37.000</td>
            </tr>
        </tfoot>
    </table>
    
    <hr>

    <!-- MULTIMÍDIA EM HTML5 -->
     <h2>Inserindo videos locais</h2>
     <video width="500 " poster="assets/limoes-capa.png" controls>
        <source src="assets/meu-video.mp4" type="video/mp4">
        Seu navegado não suporta vídeos.
     </video><br>


    <!-- Inserindo vídeos do YouTube -->

    <iframe width="560" height="315"
         src="https://www.youtube.com/embed/eqUFcr1mI3Y"
         frameborder="0"
         allow="accelerometer; autoplay"
        allowfullscreen>

    </iframe>

   <audio preload="metadata" autoplay controls>
          <source src="assets/happy-mistake.mp3" type="eudio/mpeg">
           Seu navegado não suporta audios.
   </audio>
   



  

</body>
</html>
